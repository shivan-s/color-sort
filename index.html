<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>SvelteKit</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>SvelteKit Presentation</h1>
				<figure>
					<img width="200px" src="./assets/presentation-qr.png"
						alt="QR code to presentation link" />
					<figcaption>Presentation can be found <a
							href="https://shivan-s.github.io/color-sort/">https://shivan-s.github.io/color-sort/</a>
					</figcaption>
				</figure>
			</section>
			<section>
				<h2>About</h2>
				<ul>
					<li>EyeSpace&reg</li>
					<li>Brazillian Jiu Jitsu</li>
					<li>Latin Dance</li>
				</ul>
			</section>
			<section>
				<section>
					<figure>
						<img src="https://www.eye.space/corneal_surface.png"
							alt="Corneal surfaces being changed by orthokeratology lens" />
						<figcaption>From <a href="https://eye.space">EyeSpace&reg</a>
						</figcaption>
					</figure>
				</section>
			</section>
			<section>
				<h2>Brief History of the Web</h2>
				<ul>
					<li>HTML/CSS/JS</li>
					<li>MVC</li>
					<li>CSR</li>
					<li>SSR</li>
				</ul>
			</section>
			<section>
				<h2>JS Frameworks</h2>
				<ul>
					<li>React</li>
					<li>Svelte</li>
					<li>Vue</li>
				</ul>
			</section>
			<section>
				<h2>JS Metaframeworks</h2>
				<ul>
					<li>NextJS</li>
					<li>Sveltekit</li>
					<li>Nuxt</li>
				</ul>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
